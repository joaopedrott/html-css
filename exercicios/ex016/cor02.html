<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* configuracoes globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(-45deg, #00235B,#E21818,#FFDD83,#98DFD6);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Texto Gradiente</h1>
</body>
</html>
