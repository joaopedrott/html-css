<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <!--imagem dinamica-->
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
<!--audio-->
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/anime.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/anime.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!--ou-->
    <!--
        <audio src="midia/anime.mp3" controls autoplay></audio>
    -->
    <!--video-->

    
</body>
</html>
