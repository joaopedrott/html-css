<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        para aprender a programar.</p>

        <p>
            O repositorio do Guanabara
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
                no <a href="https://gustavoguanabara.github.io">Github</a>

            </iframe>

            tambem e bem legal!
        </p>
        
</body>
</html>
